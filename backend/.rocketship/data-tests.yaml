name: "Backend Data Tests"
vars:
  base_url: "https://httpbin.org"

tests:
  - name: "PUT request test"
    steps:
      - name: "Send PUT request"
        plugin: "http"
        config:
          method: "PUT"
          url: "{{ .vars.base_url }}/put"
          headers:
            Content-Type: "application/json"
          body: '{"id": 1, "name": "updated"}'
        assertions:
          - type: "status_code"
            expected: 200
          - type: "json_path"
            path: ".json.id"
            expected: 1

  - name: "DELETE request test"
    steps:
      - name: "Send DELETE request"
        plugin: "http"
        config:
          method: "DELETE"
          url: "{{ .vars.base_url }}/delete"
        assertions:
          - type: "status_code"
            expected: 200

  - name: "PATCH request test"
    steps:
      - name: "Send PATCH request"
        plugin: "http"
        config:
          method: "PATCH"
          url: "{{ .vars.base_url }}/patch"
          headers:
            Content-Type: "application/json"
          body: '{"field": "patched"}'
        assertions:
          - type: "status_code"
            expected: 200
