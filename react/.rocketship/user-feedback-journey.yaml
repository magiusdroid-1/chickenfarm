name: "User Feedback Journey"
vars:
  base_url: "https://httpbin.org"

tests:
  - name: "User receives success confirmation"
    steps:
      - name: "System confirms user action completed"
        plugin: "http"
        config:
          method: "GET"
          url: "{{ .vars.base_url }}/status/200"
        assertions:
          - type: "status_code"
            expected: 200

  - name: "User sees new resource created"
    steps:
      - name: "System indicates resource was created"
        plugin: "http"
        config:
          method: "GET"
          url: "{{ .vars.base_url }}/status/201"
        assertions:
          - type: "status_code"
            expected: 201

  - name: "User action processes silently"
    steps:
      - name: "System processes request without content response"
        plugin: "http"
        config:
          method: "GET"
          url: "{{ .vars.base_url }}/status/204"
        assertions:
          - type: "status_code"
            expected: 204
