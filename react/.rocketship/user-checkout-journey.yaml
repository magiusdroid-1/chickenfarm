name: "User Checkout Journey"
vars:
  base_url: "https://httpbin.org"

tests:
  - name: "User completes purchase"
    steps:
      - name: "User submits order"
        plugin: "http"
        config:
          method: "POST"
          url: "{{ .vars.base_url }}/post"
          headers:
            Content-Type: "application/json"
          body: '{"item": "widget", "quantity": 1}'
        assertions:
          - type: "status_code"
            expected: 200
