name: "Frontend GET Tests"
vars:
  base_url: "https://httpbin.org"

tests:
  - name: "Basic GET request"
    steps:
      - name: "Fetch GET endpoint"
        plugin: "http"
        config:
          method: "GET"
          url: "{{ .vars.base_url }}/get"
        assertions:
          - type: "status_code"
            expected: 200

  - name: "GET with query parameters"
    steps:
      - name: "Fetch with params"
        plugin: "http"
        config:
          method: "GET"
          url: "{{ .vars.base_url }}/get?foo=bar&test=123"
        assertions:
          - type: "status_code"
            expected: 200
          - type: "json_path"
            path: ".args.foo"
            expected: "bar"

  - name: "GET user agent"
    steps:
      - name: "Fetch user agent"
        plugin: "http"
        config:
          method: "GET"
          url: "{{ .vars.base_url }}/user-agent"
        assertions:
          - type: "status_code"
            expected: 200
